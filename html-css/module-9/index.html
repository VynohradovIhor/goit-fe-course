<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework8</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="wrapper">
        <header class="header-logo row">
            <a href="#" class="text-logo col-12">
                <h1 class="logo nav--item">URLAUBSGLÃœCK</h1>
            </a>

            <nav class="validation-nav">
                <ul class="validation-list row">
                    <li class="validation-list_item col-6">
                        <button class="validation-button nav--item " type="submit">Log in</button>
                    </li>
                    <li class="validation-list_item col-6">
                        <button class="validation-button nav--item" type="submit">Sign up</button>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <section class="fullscreen__photo row">
                <h2 class="photo-title__up nav--item col-md-10 col-lg-8">Share your holiday dreams</h2>
                <p class="photo-title__down col-10">And find the perfect partner to fullfill it</p>
                <a href="#" class="photo__button  title--button">Find your holiday partner</a>
            </section>
        </div>
    </div>



    <div class="container">
        <section class="partners__section row">
            <h2 class="partners-head title--partners col-12">
                Meet a partner for your best holiday
            </h2>

            <ul class="partners-list row">
                <li class="partners-list_item col-12 col-md-6 col-lg-3">
                    <figure class="partners-figure">
                        <div class="img-container sprite-icon-1">
                            <img src="./img/photo-1.png" alt="photo" class="partners-img" width="121" height="121" />
                        </div>
                        <figcaption class="figure-partners_figcaption row">
                            <h3 class="partners-name title--partners col-12">Bradley Hunter</h3>
                            <p class="partners-name-down text--partners col-8 col-lg-12">
                                Based in Chicago. I love playing tennis and loud music.
                            </p>
                        </figcaption>
                    </figure>
                </li>

                <li class="partners-list_item col-12 col-md-6 col-lg-3">
                    <figure class="partners-figure">
                        <div class="img-container sprite-icon-2">
                            <img src="./img/photo-2.png" alt="photo" class="partners-img" width="121" height="121" />
                        </div>
                        <figcaption class="figure-partners_figcaption row">
                            <h3 class="partners-name title--partners col-12">Heather Walker</h3>
                            <p class="partners-name-down text--partners col-8 col-lg-12">
                                I'm a happy person that loves cats and climbing on mountains.
                            </p>
                        </figcaption>
                    </figure>
                </li>

                <li class="partners-list_item col-12 col-md-6 col-lg-3">
                    <figure class="partners-figure">
                        <div class="img-container sprite-icon-3">
                            <img src="./img/photo-3.png" alt="photo" class="partners-img" width="121" height="121" />
                        </div>
                        <figcaption class="figure-partners_figcaption row">
                            <h3 class="partners-name title--partners col-12">Lucas Marsha</h3>
                            <p class="partners-name-down text--partners col-8 col-lg-12">
                                I get my inspiration from nature and objects around me. I have a passion to colours, typography and skateboards.
                            </p>
                        </figcaption>
                    </figure>
                </li>

                <li class="partners-list_item col-12 col-md-6 col-lg-3">
                    <figure class="partners-figure">
                        <div class="img-container sprite-icon-4">
                            <img src="./img/photo-4.png" alt="photo" class="partners-img" width="121" height="121" />
                        </div>
                        <figcaption class="figure-partners_figcaption row">
                            <h3 class="partners-name title--partners col-12">Bradley Hunter</h3>
                            <p class="partners-name text--partners col-8 col-lg-12">
                                Based in Chicago. I love playing tennis and loud music.
                            </p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
            <a href="#" class="partners-link">See other partners</a>
        </section>
    </div>
</body>

</html>
