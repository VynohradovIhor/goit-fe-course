<body>
  <div class="wrapper">
    <header class="header">

      <a href="#" class="logo">
        <h1 class="mart">mart</h1>
      </a>

      <nav class="nav">
        <ul class="menu-section">
          <li class="menu-item"><a href="#" class="menu">home</a></li>
          <li class="menu-item"><a href="#" class="menu">about us</a></li>
          <li class="menu-item"><a href="#" class="menu">page</a></li>

        </ul>

    </header>

  <main class="module">

    <section class="slider">

      <article class="slider-main">
        <img src="./img/img1.png" alt="poster" class="slider-img" width="1920" height="700" />
        <div class="overlay">
          <div class="slider-center">
            <div class="wrapper">
              <h2 class="head-poster">affordable paris tours</h2>
              <p class="head-text">city tours/tour tickets/tour guides</p>
              <button class="left-button"></button>
              <button class="right-button"></button>
            </div>

          </div>
        </div>
      </article>
    </section>

    <section class="card-product-main">

      <div class="wrapper clearfix">

        <h2 class="news">new collection</h2>

        <article class="card-product">

          <a class="product-main" href="#">
            <img class="img-product" src="./img/img2.png" alt="photo" width="255" height="282" />
            <div class="product-item clearfix">
              <h3 class="name-product">blue tshirt</h3>
              <p class="price-product">$26</p>
            </div>
          </a>
          <div class="overlay-cart">
            <ul class="product-hover">
              <li class="hover-item"><button class="like-item"></button></li>
              <li class="hover-item"><button class="shadow-item"></button></li>
              <li class="hover-item"><button class="time-item"></button></li>
              <li class="hover-item"><button class="basket-item">add to cart</button></li>
            </ul>
          </div>
        </article>

        <article class="card-product">

          <a class="product-main" href="#">
            <img class="img-product" src="./img/img3.png" alt="photo" width="255" height="282" />
            <div class="product-item clearfix">
              <h3 class="name-product">woman shirt</h3>
              <p class="price-product">$31</p>
            </div>
          </a>

          <div class="overlay-cart">
            <ul class="product-hover">
              <li class="hover-item"><button class="like-item"></button></li>
              <li class="hover-item"><button class="shadow-item"></button></li>
              <li class="hover-item"><button class="time-item"></button></li>
              <li class="hover-item"><button class="basket-item">add to cart</button></li>
            </ul>
          </div>
        </article>

        <article class="card-product">
          <a class="product-main" href="#">
            <img class="img-product" src="./img/img4.png" alt="photo" width="255" height="282" />
            <div class="product-item clearfix">
              <h3 class="name-product">yellow tshirt</h3>
              <p class="price-product">$21</p>
            </div>
          </a>
          <div class="overlay-cart">
            <ul class="product-hover">
              <li class="hover-item"><button class="like-item"></button></li>
              <li class="hover-item"><button class="shadow-item"></button></li>
              <li class="hover-item"><button class="time-item"></button></li>
              <li class="hover-item"><button class="basket-item">add to cart</button></li>
            </ul>
          </div>
        </article>

        <article class="card-product">

          <a class="product-main" href="#">
            <img class="img-product" src="./img/img5.png" alt="photo" width="255" height="282" />
            <div class="product-item clearfix">
              <h3 class="name-product">cool lingerie</h3>
              <p class="price-product">$56</p>
            </div>
          </a>
          <div class="overlay-cart">
            <ul class="product-hover">
              <li class="hover-item"><button class="like-item"></button></li>
              <li class="hover-item"><button class="shadow-item"></button></li>
              <li class="hover-item"><button class="time-item"></button></li>
              <li class="hover-item"><button class="basket-item">add to cart</button></li>
            </ul>
          </div>
        </article>
