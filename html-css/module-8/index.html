<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Homework8</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="main-header">
                <a href="#" class="text-logo">
                    <h1 class="logo-item">URLAUBSGLÃœCK</h1>
                </a>
                <div class="header-validation">
                    <ul class="validation-list">
                        <li class="validation">
                            <button class="validation-button">Log in</button>
                        </li>
                        <li class="validation">
                            <button class="validation-button">Sign up</button>
                        </li>
                    </ul>
                </div>
            </header>

            <section class="Main-photo">
                <h2 class="Head-main">
                    Share your holiday dreams
                </h2>
                <p class="Head-down">
                    And find the perfect partner to fullfill it
                </p>
                <a href="#" class="photo-button">Find your holiday partner</a>
            </section>
        </div>
    </div>


    <div class="container">
        <section class="partners">
            <h2 class="partners-head">
                Meet a partner for your best holiday
            </h2>
            <ul class="partners-list">
                <li class="partners-list-item">
                    <figure class="partners-figure">
                        <div class="img-container first-partners">
                            <img src="./img/photo-1.png" alt="photo" class="partners-img" width="121"
                                height="121" />
                        </div>
                        <figcaption class="figure-partners-figcaption">
                            <h3 class="partners-name">Bradley Hunter</h3>
                            <p class="partners-name-down">
                                Based in Chicago. I love playing tennis and loud music.
                            </p>
                        </figcaption>
                    </figure>
                </li>

                <li class="partners-list-item">
                    <figure class="partners-figure">
                        <div class="img-container second-partners">
                            <img src="./img/photo-2.png" alt="photo" class="partners-img" width="121"
                                height="121" />
                        </div>
                        <figcaption class="figure-partners-figcaption">
                            <h3 class="partners-name">Heather Walker</h3>
                            <p class="partners-name-down">
                                I'm a happy person that loves cats and climbing on mountains.
                            </p>
                        </figcaption>
                    </figure>
                </li>

                <li class="partners-list-item">
                    <figure class="partners-figure">
                        <div class="img-container third-partners">
                            <img src="./img/photo-3.png" alt="photo" class="partners-img" width="121"
                                height="121" />
                        </div>
                        <figcaption class="figure-partners-figcaption">
                            <h3 class="partners-name">Lucas Marsha</h3>
                            <p class="partners-name-down">
                                I get my inspiration from nature and objects around me. I have
                                a passion to colours, typography and skateboards.
                            </p>
                        </figcaption>
                    </figure>
                </li>

                <li class="partners-list-item">
                    <figure class="partners-figure">
                        <div class="img-container fourth-partners">
                            <img src="./img/photo-4.png" alt="photo" class="partners-img" width="121"
                                height="121" />
                        </div>
                        <figcaption class="figure-partners-figcaption">
                            <h3 class="partners-name">Bradley Hunter</h3>
                            <p class="partners-name-down">
                                Based in Chicago. I love playing tennis and loud music.
                            </p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
            <a href="#" class="photo-button">See other partners</a>
        </section>
    </div>
